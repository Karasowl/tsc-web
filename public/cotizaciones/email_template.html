<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificación de Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .content {
            padding: 20px;
            line-height: 1.6;
            color: #333333;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #777777;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .data-table th, .data-table td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        .data-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Notificación de Nuevo Contacto</h2>
        </div>
        <div class="content">
            <p>Hola,</p>
            <p>Has recibido un nuevo mensaje a través del formulario de contacto. Aquí están los detalles:</p>
            <table class="data-table">
                <!-- Aquí se insertarán dinámicamente los datos del formulario -->
                <!-- Ejemplo: -->
                <!-- 
                <tr>
                    <th>Nombre:</th>
                    <td>{NOMBRE_CONTACTO}</td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td>{EMAIL_CONTACTO}</td>
                </tr>
                <tr>
                    <th>Mensaje:</th>
                    <td>{MENSAJE_CONTACTO}</td>
                </tr>
                -->
                {DATOS_FORMULARIO}
            </table>
            <p>Por favor, da seguimiento a este contacto lo antes posible.</p>
        </div>
        <div class="footer">
            <p>&copy; {AÑO_ACTUAL} Tu Empresa. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
